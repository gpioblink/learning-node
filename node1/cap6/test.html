<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JavaScript開発入門</title>
    </head>
    <body>
        <form>
            好きな食べ物？
            <lavel><input type="radio" name="food" value="ラーメン" />ラーメン</lavel>
            <lavel><input type="radio" name="food" value="味噌汁" />味噌汁</lavel>
            <lavel><input type="radio" name="food" value="餃子" />餃子</lavel>
            <lavel><input type="radio" name="food" value="焼き肉" />焼き肉</lavel>
            <input type="button" value="送信" id='btn' /><!-- submitだとページ変わるからbuttonがいいぞー -->
        </form>
        <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function(){
            var findYourFood = function(){
                var foods = document.getElementsByName('food');
                for(var i = 0, len = foods.length; i <len; i++){
                    var food = foods.item(i);
                    if(food.checked){
                        return food.value;
                    }
                }
            }
            document.getElementById('btn').addEventListener('click', function(){
                window.alert(findYourFood());
            }, false);
        },false)
        </script>
    </body>
</html>
