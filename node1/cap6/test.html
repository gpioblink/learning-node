<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JavaScript開発入門</title>
    </head>
    <body>
        <form>
            <label for="food">一番好きな食べ物？</label>
            <select id="food">
                <option value="ラーメン">ラーメン</option>
                <option value="餃子">餃子</option>
                <option value="焼き肉">焼き肉</option>
            </select>
            <input type="submit" value="送信">
        </form>
        <script type="text/javascript">
        var s = document.getElementById('food');
        var opts = s.childNodes
        for (var i=0, lens = opts.length; i<len; i++){
            var opt = opts.item(i);
            if(opt.nodeType === 1){
                console.log(opt.value);
            }
        }
        </script>
    </body>
</html>
